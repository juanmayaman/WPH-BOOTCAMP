<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header class="main-header">
            <h1>Conditional Statements</h1>
            <nav class="main-nav">
            <ul>
                <li class="links"><a href="conditional.html">Home</a></li>
                <li class="links"><a href="prime.html">Prime</a></li>
                <li class="links"><a href="lists.html">Lists</a></li>
            </ul>
            </nav>
        </header>

        <main class="main-content">
            <div class="split-container">
                <div class="left-pane">
                    <h2>Age Checker</h2>
                    <p>Check if a person is an adult or minor based on age.</p>

                    <div class ="age-checker">
                        <input type="number" id="ageInput" placeholder="Enter your age " required>
                        <button id="checkAgeBtn" onclick="checkAge()">Check Age</button>
                    </div>
                </div>
                <div class="right-pane">
                    <h2>Even or Odd?</h2>
                    <p>Check if a number is even or odd.</p>

                    <div class="number-checker">
                        <input type="number" id="numberInput" placeholder="Enter a number" required>
                        <button id="checkNumberBtn" onclick="checkEvenOdd()">Check Number</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 John Rich Nicolas. All rights reserved.</p>
        </footer>

    </div>
    <script src="script.js"></script>
</body>
</html>
