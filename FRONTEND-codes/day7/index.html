<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator Web Modules</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header class="main-header">
            <h1>Activity 7</h1>
        </header>

        <div class="main-content">
            <div class="left-container">
                <h2>Prime Number Checker</h2>
                <p>Check if a number is a prime number or not</p>

                <div class ="prime-checker">
                    <input type="number" id="numInput" placeholder="Enter a number " required>
                    <button id="checkPrime" onclick="checkPrime()">Check Number</button>
                    <!--Output box -->
                </div>   
                <div id="primeResult" class="output-box"></div> 
            </div>

            <div class="mid-container">
                <h2>Square Root Calculator</h2>
                <p>Check the square root of a number</p>

                <div class ="prime-checker">
                    <input type="number" id="sqrtInput" placeholder="Enter a number " required>
                    <button id="checkSqrt" onclick="checkSqrt()">Check Number</button>
                </div> 
                <!--Output box -->
                <div id="sqrtResult" class="output-box"></div>
            </div>
            <div class="right-container">
                <h2>Phone Number Format Checker</h2>
                <p>Check for Philippines or Singaporean Number</p>

                <div class="prime-checker">
                    <input 
                        type="text" 
                        id="phoneInput" 
                        placeholder="Enter +639XXXXXXXXX, 09XXXXXXXXX, or +65XXXXXXXX"
                        pattern="^(\+639\d{9}|09\d{9}|\+65\d{8})$"
                        title="Examples: +639171234567, 09171234567, +6591234567"
                        required
                    >
                    <button id="checkPhone" onclick="checkPhone()">Check Number</button>
                </div>

                <!-- Output box -->
                <div id="phoneResult" class="output-box"></div>
            </div>
        </div>

        <footer class="main-footer">
            <p>&copy; 2025 John Rich Nicolas. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
