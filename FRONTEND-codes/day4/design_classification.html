<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #f4f4f4;">
    <header class = "main-header">

            <thead class ="table-headers">

                </tr>
            </thead>
            <tbody class = "table-body">
                <tr>
                    <td>Ape</td>
                </tr>
                <tr>
                    <td>Cat</td>
                </tr>
                <tr>
                    <td>Cheetah</td>
                </tr>
                <tr>
                    <td>Dog</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--Countries-->
    <div class = "div-table">
        <table class="table">
            <thead class ="table-headers">
                <tr>
                    <th>COUNTRIES</th>
                </tr>
            </thead>
            <tbody class = "table-body">
                <tr>
                    <td>Australia</td>
                </tr>
                <tr>
                    <td>Denmark</td>
                </tr>
                <tr>
                    <td>Japan</td>
                </tr>
                <tr>
                    <td>Myanmar</td>

        </table>

            <thead class ="table-headers">
                <tr>
                    <th>FOOD</th>
                </tr>

            <tbody class = "table-body">
                <tr>
                    <td>Almonds</td>
                </tr>
                <tr>
                    <td>Dragon Fruit</td>
                </tr>
                <tr>
                    <td>Jelly</td>
                </tr>
                <tr>
                    <td>Marshmallow</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Months -->
    <div class = "div-table">
        <table class="table">
            <thead class ="table-headers">
                <tr>
                    <th>MONTHS</th>
                </tr>
            </thead>
            <tbody class = "table-body">
                <tr>
                    <td>January</td>
                </tr>
                <tr>
                    <td>June</td>
                </tr>
                <tr>
                    <td>August</td>
                </tr>
                <tr>
                    <td>November</td>
                </tr>
            </tbody>
